syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "ItemParam.proto";

// Name: OEFLPBMLBLP
// CmdId: 108
message ItemGivingReq {
    // Name: APMBCGPCHGK
    enum ItemGivingType {
        QUEST = 0;
        GADGET = 1;
    }

    map<uint64, uint32> item_guid_count_map = 10;
    repeated ItemParam item_param_list = 15;
    ItemGivingType item_giving_type = 1;
    uint32 giving_id = 2;
}

