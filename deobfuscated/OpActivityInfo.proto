syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "BonusOpActivityInfo.proto";

// Name: POGIPAEBEHM
message OpActivityInfo {
    uint32 schedule_id = 6;
    uint32 activity_id = 8;
    uint32 begin_time = 7;
    uint32 end_time = 10;
    bool is_has_change = 15;
    oneof detail {
        BonusOpActivityInfo bonus_info = 9;
    }
}

