syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "OnlinePlayerInfo.proto";

// Name: OMMENNJPOHG
message ScenePlayerInfo {
    uint32 uid = 1;
    OnlinePlayerInfo online_player_info = 10;
    string name = 11;
    uint32 scene_id = 9;
    uint32 peer_id = 13;
    bool is_connected = 14;
}

