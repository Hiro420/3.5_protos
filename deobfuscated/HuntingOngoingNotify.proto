syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "HuntingPair.proto";
import "Vector.proto";

// Name: LGBLMLKHJNC
// CmdId: 4321
message HuntingOngoingNotify {
    Vector next_position = 7;
    HuntingPair hunting_pair = 11;
    uint32 fail_time = 1;
    uint32 finish_clue_count = 10;
    bool is_final = 9;
    bool is_started = 5;
}

