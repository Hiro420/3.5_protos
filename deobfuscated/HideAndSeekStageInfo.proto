syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "HideAndSeekPlayerBattleInfo.proto";
import "HideAndSeekStageType.proto";

// Name: IHPHFDDEJPE
message HideAndSeekStageInfo {
    repeated uint32 hider_uid_list = 14;
    map<uint32, HideAndSeekPlayerBattleInfo> battle_info_map = 6;
    HideAndSeekStageType stage_type = 4;
    bool is_record_score = 11;
    uint32 hunter_uid = 15;
    uint32 map_id = 7;
}

