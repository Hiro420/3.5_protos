syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";


// Name: NFAGLBHALKL
message Investigation {
    // Name: DMECJPCEPNH
    enum State {
        INVALID = 0;
        IN_PROGRESS = 1;
        COMPLETE = 2;
        REWARD_TAKEN = 3;
    }

    uint32 id = 2;
    State state = 4;
    uint32 total_progress = 5;
    uint32 progress = 11;
}

