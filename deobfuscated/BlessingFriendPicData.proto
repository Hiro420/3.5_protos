syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "ProfilePicture.proto";

// Name: ALOJMEBGGPM
message BlessingFriendPicData {
    string remark_name = 12;
    map<uint32, uint32> pic_num_map = 3;
    string signature = 15;
    ProfilePicture profile_picture = 5;
    uint32 avatar_id = 8;
    string nickname = 7;
    uint32 uid = 1;
}

