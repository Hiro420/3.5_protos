syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "GCGReason.proto";
import "GCGZoneType.proto";

// Name: HCDEKEGHIMI
message GCGMsgAddCards {
    repeated uint32 card_guid_list = 6;
    GCGReason reason = 13;
    uint32 controller_id = 9;
    GCGZoneType zone = 2;
    uint32 pos = 5;
}

