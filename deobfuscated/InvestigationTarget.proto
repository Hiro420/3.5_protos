syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";


// Name: EJKIKKJCFKL
message InvestigationTarget {
    // Name: PMPLOIOCICM
    enum State {
        INVALID = 0;
        IN_PROGRESS = 1;
        COMPLETE = 2;
        REWARD_TAKEN = 3;
    }

    State state = 6;
    uint32 total_progress = 5;
    uint32 investigation_id = 7;
    uint32 quest_id = 14;
    uint32 progress = 1;
}

